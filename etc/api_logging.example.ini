[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=console,file

[logger_sqlalchemy.engine]
level=DEBUG
handlers=console,file

[handler_console]
class=ansistrm.ColorizingStreamHandler
level=DEBUG
formatter=base
args=(sys.stdout,)

[handler_file]
class=saq.CustomFileHandler
level=DEBUG
formatter=base
args=("logs","api_%%Y-%%m-%%d-%%H.log")

[formatter_base]
format=[%(asctime)s] [%(name)s] [%(filename)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s

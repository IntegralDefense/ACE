[loggers]
keys=root

[handlers]
keys=file,console

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=file,console

[handler_console]
class=ansistrm.ColorizingStreamHandler
level=DEBUG
formatter=base
args=(sys.stderr,)

[handler_file]
class=logging.FileHandler
level=DEBUG
formatter=base
args=("data/logs/debug.log","a")

[formatter_base]
format=[%(asctime)s] [%(pathname)s:%(funcName)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s

[loggers]
keys=root

[handlers]
keys=file

[formatters]
keys=base

[logger_root]
level=DEBUG
handlers=file

[handler_console]
class=ansistrm.ColorizingStreamHandler
level=INFO
formatter=base
args=(sys.stderr,)

[handler_file]
class=saq.CustomFileHandler
level=DEBUG
formatter=base
args=("data/logs", "email_collection_%%Y-%%m-%%d.log")

[formatter_base]
format=[%(asctime)s] [%(filename)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s

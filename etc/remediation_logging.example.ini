[loggers]
keys=root

[handlers]
keys=file,console

[formatters]
keys=base

[logger_root]
level=INFO
handlers=file

[handler_console]
class=ansistrm.ColorizingStreamHandler
level=INFO
formatter=base
args=(sys.stderr,)

[handler_file]
class=saq.CustomFileHandler
level=INFO
formatter=base
args=("data/logs", "remediation_%%Y-%%m-%%d.log")

[formatter_base]
format=[%(asctime)s] [%(filename)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s

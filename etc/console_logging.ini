[loggers]
keys=root

[handlers]
keys=file,console

[formatters]
keys=base

[logger_root]
level=INFO
handlers=file,console

[handler_console]
class=ansistrm.ColorizingStreamHandler
level=INFO
formatter=base
args=(sys.stdout,)

[handler_file]
class=logging.FileHandler
level=INFO
formatter=base
args=("logs/console.log","a")

[formatter_base]
format= + %(message)s

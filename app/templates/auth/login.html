{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ACE - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('#username').focus();
    if ($.cookie('username')) {
        $('#username').val($.cookie('username'));
        $("#password").focus();
    }
});
</script>

{% endblock %}

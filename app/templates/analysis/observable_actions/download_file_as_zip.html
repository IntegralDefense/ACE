{% autoescape false %}
{% if _observable.exists %}
<script type="text/javascript">
$('#action_{{action.name}}_{{unique_reference}}').on('click', function() {
    download_url("{{url_for('analysis.download_file', file_uuid=_observable.id, alert_uuid=_observable.root.uuid, mode='zip')}}");
});
</script>
{% endif %}
{% endautoescape %}

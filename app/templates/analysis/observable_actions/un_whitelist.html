<script type="text/javascript">
    $('#action_{{action.name}}_{{unique_reference}}').on('click', function() {
        if (! confirm("Are you sure you want to un-whitelist this observable from future analysis?")) { return; }
        $.post("{{ url_for('analysis.observable_action_un_whitelist') }}",
                {"observable_type":"{{_observable.type}}","observable_value":"{{_observable.value}}"},
                function(data) {
                    alert(data);
                }
        ).fail(function(data, textStatus, jqXHR) {
            alert(data);
        });
    });
</script>

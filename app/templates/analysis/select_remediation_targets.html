<table class="table table-striped">
	<tr>
		<th></th>
		<th>From</th>
		<th>Subject</th>
	</tr>
	{% for message_id, target in targets.items() %}
	<tr>
		<td><input type="checkbox" checked id='remediation_target_{{message_id}}'></td>
		<td>{{target["sender"]}}</td>
		<td>{{target["subject"]}}</td>
	</tr>
        {% endfor %}
</table>

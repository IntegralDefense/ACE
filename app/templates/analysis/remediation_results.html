<table class="table table-striped">
	<tr>
		<th>To</th>
		<th>From</th>
		<th>Subject</th>
		<th>Status</th>
	</tr>
	{% for message_id, target in targets.items() %}
	{% for recipient, status in targets.items() %}
	<tr {% if status["success"] %}class="success"{% else %}class="danger"{% endif %}>
		<td>{{recipient}}</td>
		<td>{{target["sender"]}}</td>
		<td>{{target["subject"]}}</td>
		<td>{{status["error"]}}</td>
	</tr>
        {% endfor %}
        {% endfor %}
</table>

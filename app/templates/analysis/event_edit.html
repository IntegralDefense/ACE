<div class="modal-body" id="new_event_dialog">
  <input type="hidden" name ="event_id" value="{{event.id}}">
  <table style="width:100%;table-layout:auto;">
    <tr><th>Name</th><td>{{event.name}}</td></tr>
    <tr>
      <th>Disposition</th>
      <td>
        <select class="form-control" name="event_disposition" id="event_disposition">
          <option value="FALSE_POSITIVE" {% if event.disposition == "FALSE_POSITIVE" %}SELECTED{% endif %}>FALSE_POSITIVE</option>
          <option value="IGNORE" {% if event.disposition == "IGNORE" %}SELECTED{% endif %}>IGNORE</option>
          <option value="UNKNOWN" {% if event.disposition == "UNKNOWN" %}SELECTED{% endif %}>UNKOWN</option>
          <option value="REVIEWED" {% if event.disposition == "REVIEWED" %}SELECTED{% endif %}>REVIEWED</option>
          <option value="GRAYWARE" {% if event.disposition == "GRAYWARE" %}SELECTED{% endif %}>GRAYWARE</option>
          <option value="POLICY_VIOLATION" {% if event.disposition == "POLICY_VIOLATION" %}SELECTED{% endif %}>POLICY_VIOLATION</option>
          <option value="RECONNAISSANCE" {% if event.disposition == "RECONNAISSANCE" %}SELECTED{% endif %}>RECONNAISSANCE</option>
          <option value="WEAPONIZATION" {% if event.disposition == "WEAPONIZATION" %}SELECTED{% endif %}>WEAPONIZATION</option>
          <option value="DELIVERY" {% if event.disposition == "DELIVERY" %}SELECTED{% endif %}>DELIVERY</option>
          <option value="EXPLOITATION" {% if event.disposition == "EXPLOITATION" %}SELECTED{% endif %}>EXPLOITATION</option>
          <option value="INSTALLATION" {% if event.disposition == "INSTALLATION" %}SELECTED{% endif %}>INSTALLATION</option>
          <option value="COMMAND_AND_CONTROL" {% if event.disposition == "COMMAND_AND_CONTROL" %}SELECTED{% endif %}>COMMAND_AND_CONTROL</option>
          <option value="EXFIL" {% if event.disposition == "EXFIL" %}SELECTED{% endif %}>EXFIL</option>
          <option value="DAMAGE" {% if event.disposition == "DAMAGE" %}SELECTED{% endif %}>DAMAGE</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Status</th>
      <td>
        <select class="form-control" name="event_status" id="event_status">
          <option value="OPEN" {% if event.status == "OPEN" %}SELECTED{% endif %}>OPEN</option>
          <option value="CLOSED" {% if event.status == "CLOSED" %}SELECTED{% endif %}>CLOSED</option>
          <option value="IGNORE" {% if event.status == "IGNORE" %}SELECTED{% endif %}>IGNORE</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Remediation</th>
      <td>
        <select class="form-control" name="event_remediation" id="event_remediation">
          <option value="not remediated" {% if event.remediation == "not remediated" %}SELECTED{% endif %}>not remediated</option>
          <option value="removed from mailbox" {% if event.remediation == "removed from mailbox" %}SELECTED{% endif %}>removed from mailbox</option>
          <option value="cleaned with antivirus" {% if event.remediation == "cleaned with antivirus" %}SELECTED{% endif %}>cleaned with antivirus</option>
          <option value="cleaned manually" {% if event.remediation == "cleaned manually" %}SELECTED{% endif %}>cleaned manually</option>
          <option value="reimaged" {% if event.remediation == "reimaged" %}SELECTED{% endif %}>reimaged</option>
          <option value="credentials reset" {% if event.remediation == "credentials reset" %}SELECTED{% endif %}>credentials reset</option>
          <option value="NA" {% if event.remediation == "NA" %}SELECTED{% endif %}>NA</option>
        </select>
      </td>
    </tr>
  <tr>
      <th>Type</th>
      <td>
        <select class="form-control" name="event_type" id="event_type">
          <option value="phish" {% if event.type == "phish" %}SELECTED{% endif %}>phish</option>
          <option value="recon" {% if event.type == "recon" %}SELECTED{% endif %}>recon</option>
          <option value="host compromise" {% if event.type == "host compromise" %}SELECTED{% endif %}>host compromise</option>
          <option value="credential compromise" {% if event.type == "credential compromise" %}SELECTED{% endif %}>credential compromise</option>
          <option value="web browsing" {% if event.type == "web browsing" %}SELECTED{% endif %}>web browsing</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Vector</th>
      <td>
        <select class="form-control" name="event_vector" id="event_vector">
          <option value="corporate email" {% if event.vector == "corporate email" %}SELECTED{% endif %}>corporate email</option>
          <option value="webmail" {% if event.vector == "webmail" %}SELECTED{% endif %}>webmail</option>
          <option value="usb" {% if event.vector == "usb" %}SELECTED{% endif %}>usb</option>
          <option value="website" {% if event.vector == "website" %}SELECTED{% endif %}>website</option>
          <option value="unknown" {% if event.vector == "unknown" %}SELECTED{% endif %}>unknown</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Prevention Tool</th>
      <td>
        <select class="form-control" name="event_prevention" id="event_prevention">
          <option value="response team" {% if event.prevention_tool == "response_team" %}SELECTED{% endif %}>response team</option>
          <option value="ips" {% if event.prevention_tool == "ips" %}SELECTED{% endif %}>ips</option>
          <option value="fw" {% if event.prevention_tool == "fw" %}SELECTED{% endif %}>fw</option>
          <option value="proxy" {% if event.prevention_tool == "proxy" %}SELECTED{% endif %}>proxy</option>
          <option value="antivirus" {% if event.prevention_tool == "antivirus" %}SELECTED{% endif %}>antivirus</option>
          <option value="email filter" {% if event.prevention_tool == "email filter" %}SELECTED{% endif %}>email filter</option>
          <option value="application whitelisting" {% if event.prevention_tool == "application whitelisting" %}SELECTED{% endif %}>application whitelisting</option>
          <option value="user" {% if event.prevention_tool == "user" %}SELECTED{% endif %}>user</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Campaign</th>
      <td>
        <select class="form-control" name="campaign_id" id="campaign_id" onchange="toggleNewCampaignInput()">
          <option value="NEW">NEW</option>
          <option value="1" {% if event.campaign.name == "unknown" %}SELECTED{% endif %}>unknown</option>
          {% for campaign in campaigns %}
          {% if campaign.name != 'unknown' %}<option value="{{campaign.id}}" {% if event.campaign_id == campaign.id %}SELECTED{% endif %}>{{campaign.name}}</option>{% endif %}
          {% endfor %}
        </select>
        <input class="form-control" type="text" id="new_campaign" name="new_campaign" style="display:none;"></input>
      </td>
    </tr>
    <tr><th>Comment</th><td><input class="form-control" type="text" id="event_comment" name="event_comment" value="{{event.comment}}"></input></td></tr>
  </table><br>
  <h4>Malware
    <button onclick="new_malware_option()" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
  </h4>
  {% for mal in malware %}
  {% if mal.name in event.malware_names %}
  <div id="malware_option_{{mal.id}}">
    <table style="width:100%;table-layout:auto;">
      <tr>
        <td style="width:100%;">
          <select class="form-control" name="malware_selection_{{mal.id}}" id="malware_selection_{{mal.id}}" onchange="malware_selection_changed('{{mal.id}}')">
            <option value="NEW">NEW</option>
            {% for mal2 in malware %}
            <option value="{{mal2.id}}" {% if mal2.name == mal.name %}SELECTED{% endif %}>{{mal2.name}}</option>
            {% endfor %}
          </select>
        </td>
        <td style="width:auto;">
          <button onclick="remove_malware_option('{{mal.id}}')" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </td>
      </tr>
      <tr id="new_malware_info_{{mal.id}}" style="display:none;">
        <td colspan="2">
          <div style="width:100%;"><input class="form-control" type="text" id="mal_name" name="mal_name_{{mal.id}}"></div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="botnet"> botnet</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="click_fraud"> click_fraud</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="downloader"> downloader</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="infostealer"> infostealer</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="keylogger"> keylogger</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="ransomware"> ransomware</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="rat"> rat</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="rootkit"> rootkit</div>
          <div class="col-xs-3"><input type="checkbox" name="threats_{{mal.id}}" value="unknown"> unknown</div>
        </td>
      </tr>
    </table>
    <hr style="margin-top:2px;margin-bottom:2px;">
  </div>
  {% endif %}
  {% endfor %}
</div>

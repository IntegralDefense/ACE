<div class="panel panel-default">
    <div class="panel-heading">Alert Details <a role="button" data-toggle="collapse" data-target="#collapse_alert_details" aria-expanded="true" aria-controls="collapse_alert_details">(hide/show)</a></div>
    <div class="panel-body collapse" id="collapse_alert_details">
        <!-- by default we just pretty-print the json -->
        {% block alert_details %} <pre>{{ analysis.details | pprint }}</pre> {% endblock %}
    </div>
</div>

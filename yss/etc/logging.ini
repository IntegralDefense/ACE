[loggers]
keys=root,yara-scanner

[handlers]
keys=file

[formatters]
keys=base

[logger_root]
level=INFO
handlers=

[logger_yara-scanner]
level=INFO
handlers=file
qualname=yara-scanner

[handler_file]
class=logging.FileHandler
level=INFO
formatter=base
args=("logs/yss.log","a")

[formatter_base]
format=[%(asctime)s] [%(pathname)s:%(funcName)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s
